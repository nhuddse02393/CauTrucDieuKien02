<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập hệ số thứ nhất (khác 0):"))
    let b = parseFloat(prompt("Nhập hệ số thứ hai:"))
    let c = parseFloat(prompt("Nhập hệ số thứ ba:"))
    let delta = b*b - 4*a*c

    if(delta < 0)
        alert("Phương trình vô nghiệm!")
    else
        if(delta==0)
            alert("Phương trình có nghiệm kép x1 = x2 = "+ -b/(2*a))
        else
            alert("Phương trình có 2 nghiệm phân biện: x1 = "+ (-b+Math.sqrt(delta))/(2*a) + " và x2 = "+ (-b-Math.sqrt(delta))/(2*a))
</script>
</body>
</html>
