<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseFloat(prompt("Nhập tiền lương tháng (triệu VND)"))
    let tax = 0

    if(salary<=5)
        tax = salary * 5/100
    else
        if(salary<=10)
            tax = salary*0.1 - 0.25
        else
            if(salary<=18)
                tax = salary*0.15 - 0.75
            else
                if(salary<=32)
                    tax = salary*0.2 - 1.65
                else
                    if(salary<=52)
                        tax = salary*0.25 - 3.25
                    else
                        if(salary<=80)
                            tax = salary*0.3 - 5.85
                        else
                            tax = salary*0.35 - 9.85
    alert("Thuế thu nhập cá nhân bằng " +tax)
</script>
</body>
</html>
