<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập hệ số a: "))
    let b = parseFloat(prompt("Nhập hệ số b: "))
    if(a==0)
        if(b==0)
            alert("Phương trình có vô số nghiệm!")
        else
            alert("Phương trình vo nghiệm!")
    else
        alert("Phương trình có 1 nghiệm duy nhất là: x = "+ -b/a)
</script>
</body>
</html>
