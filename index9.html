<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a"))
    let b = parseFloat(prompt("Nhập cạnh b"))
    let c = parseFloat(prompt("Nhập cạnh c"))

    if(a>0 && b>0 && c>0 && (a+b)>c && (a+c)>b && (b+c)>a)
        alert("Đây là 3 cạnh của 1 tam giác!")
    else
        alert("Đây không phải là 3 cạnh của 1 tam giác!")

</script>
</body>
</html>
