<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số điện"))
    let money = 0;

    if(a < 50)
        money = a * 1678
    else
        if(a < 100)
            money = 50*1678 + (a-50)*1734
        else
            if(a < 200)
                money = 50*1678 + 50*1734 + (a-100)*2014
            else
                if(a < 300)
                    money = 50*1678 + 50*1734 + 100*2014 + (a-200)*2536
                else
                    if(a < 400)
                        money = 50*1678 + 50*1734 + 100*2014 + 100*2536 + (a-300)*2834
                    else
                        money = 50*1678 + 50*1734 + 100*2014 + 100*2536 + 100*2834 + (a-400)*2927

    alert("Số tiền điện là: " + money)
</script>
</body>
</html>
